<ng-container *ngIf="!logged && !signed">
  <h3>Login form</h3>
  <fieldset>
    <label for="username">Username: </label>
    <input type="text" id="username" [(ngModel)]="username">
  </fieldset>
  <fieldset>
    <label for="password">Password: </label>
    <input type="password" id="password" [(ngModel)]="password">
  </fieldset>
  <div>
    <button (click)="login()">Login</button>
    <button (click)="signup()">Sign Up</button>
  </div>
</ng-container>


<ng-container *ngIf="signed">
  <h1>Hi Welcome Back</h1>
    <h3>Create An Account</h3>
    <fieldset>
      <label for="username">Username: </label>
      <input type="text" id="username" [(ngModel)]="username">
    </fieldset>
    <fieldset>
      <label for="password">Password: </label>
      <input type="password" id="password" [(ngModel)]="password">
    </fieldset>
  </ng-container>


<ng-container *ngIf="logged">
<div class="container">
  <div class="block-in-container-home">
    <a class="text-in-container-home" [routerLink]="['/home']">Home</a>
  </div>
  <div class="block-in-container-other">
    <a class="text-in-container-other" [routerLink]="['/contact']">Contact</a>
    <a class="text-in-container-other" [routerLink]="['/personal-account']">Personal Account</a>   
    <button (click)="logout()">Logout</button>
  </div>
</div>
<router-outlet />
</ng-container>
